<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Avalon Wizard</title>
        
    </h:head>

    <h:body styleClass="wizard-body">
        <h:form>
            <p:growl></p:growl>
            <div class="wizard-wrapper">
                <div class="wizard-container">
                    <div class="wizard-content register active-content">
                        <div class="content-header">
                            <div class="p-grid">
                                <div class="p-col-6 title">
                                    <h1>REGISTRO</h1>
                                    <span>Por favor complete los campos para registrarse</span>
                                </div>
                                <div class="p-col-6 icon">
                                    <p:graphicImage name="images/extensions/icon-register.svg" styleClass="layout-image"
                                                    library="avalon-layout" />
                                </div>
                            </div>
                        </div>
                        <div class="content">
                            <div class="p-grid forms">
                                <div class="p-col-12 p-md-6">
                                    <p:outputLabel for="name" value="Primer nombre" />
                                    <p:inputText id="name" placeholder="Primer nombre" styleClass="form-element" autocomplete="off" value="#{loginSecurity.formNombre1}"/>

                                    <p:outputLabel for="apellido" value="Primer apellido" />
                                    <p:inputText id="apellido" placeholder="Primer apellido" styleClass="form-element" autocomplete="off" value="#{loginSecurity.formApellido}"/>

                                    <p:outputLabel for="email" value="Email" />
                                    <p:inputText id="email" placeholder="Email" styleClass="form-element" autocomplete="off" value="#{loginSecurity.formUsrCorreoElectronico}"/>



                                </div>
                                <div class="p-col-12 p-md-6">

                                    <p:outputLabel for="name2" value="Segundo nombre" />
                                    <p:inputText id="name2" placeholder="Segundo nombre" styleClass="form-element" autocomplete="off" value="#{loginSecurity.formNombre2}"/>

                                    <p:outputLabel for="apellido2" value="Segundo apellido" />
                                    <p:inputText id="apellido2" placeholder="Segundo apellido" styleClass="form-element" autocomplete="off" value="#{loginSecurity.formApellido2}"/>

                                    <p:outputLabel value="contraseÃ±a" for="pass" />
                                    <p:password maxlength="20" autocomplete="off" id="pass" redisplay="true"  styleClass="form-element" value="#{loginSecurity.contraseniaregistrame}"/>



                                </div>
                            </div>
                            <div class="p-grid button">
                                <p:commandButton  styleClass="form-element" value="REGISTRARME" action="#{loginSecurity.registrarUsuario()}" update="@form"  />
                                <p:button styleClass="form-element" value="Login" outcome="/login" />
                                
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>

        </h:form>
        <h:outputStylesheet name="css/primeflex.min.css" library="avalon-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="avalon-layout" />
    </h:body>

</html>
